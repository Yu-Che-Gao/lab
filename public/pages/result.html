<div class="container" ng-controller="resultController">

    <!--標題-->
    <ng-include src="'/pages/title.html'"></ng-include>

    <div class="blog-post">
        <table class="table table-striped">
            <thead>
                <th>類別</th>
                <th>專利名稱</th>
                <th>國別</th>
                <th>專利號碼</th>
                <th>發明人</th>
                <th>專利權人</th>
                <th>專利核准日期</th>
            </thead>
            <tbody>
                <tr ng-repeat="obj in allResults">
                    <td>{{ obj.type }}</td>
                    <td>{{ obj.name }}</td>
                    <td>{{ obj.country }}</td>
                    <td>{{ obj.number }}</td>
                    <td>{{ obj.member }}</td>
                    <td>{{ obj.owner }}</td>
                    <td>{{ obj.date }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
