<div class="container" ng-controller="universityStudyController">

  <!--標題-->
  <ng-include src="'/pages/title.html'"></ng-include>

  <div class="blog-post">
    <table class="table table-striped">
      <thead>
        <th>年分</th>
        <th>專題名稱</th>
        <th>成員</th>
      </thead>
      <tbody>
        <tr ng-repeat="obj in allStudys">
          <td>{{ obj.year }}</td>
          <td>{{ obj.name }}</td>
          <td>{{ obj.member }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
