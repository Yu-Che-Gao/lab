<div class="container" ng-controller="thesisController">

  <!--標題-->
  <ng-include src="'/pages/title.html'"></ng-include>

  <div class="blog-post">
    <table class="table table-striped">
      <thead>
        <th>日期</th>
        <th>年級</th>
        <th>學號</th>
        <th>姓名</th>
        <th>論文名稱</th>
        <th>論文英文名稱</th>
      </thead>
      <tbody>
        <tr ng-repeat="obj in allThesis">
          <td>{{ obj.date }}</td>
          <td>{{ obj.department }}</td>
          <td>{{ obj.number }}</td>
          <td>{{ obj.student }}</td>
          <td>{{ obj.name_chi }}</td>
          <td>{{ obj.name_eng }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
